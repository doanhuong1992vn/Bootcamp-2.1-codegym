<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài đọc] Tạo biểu mẫu cho trang web</title>
</head>
<body>
<h2>Ví dụ 1: Cú pháp</h2>
<form>
  First Name:<br>
  <input type="text" name="firstname" value="Đoàn">
  <br>
  Last Name:<br>
  <input type="text" name="lastname" value="Hưởng">
  <br><br>
  <input type="submit" value="Submit">
</form>
<h2>Ví dụ 2: Thuộc tính action</h2>
<form action="http://www.google.com.vn/">
  <input type="text" name="q"/>
  <input type="submit" value="Tìm kiếm"/>
</form>
<h2>Ví dụ 3: Thẻ fieldset và thẻ legend</h2>
<form action="/action_page.php">
  <fieldset>
    <legend>Personal infomation:</legend><br>
    First Name:<br>
    <input type="text" name="firstname" value="Doan" align="right"><br>
    Last Name:<br>
    <input type="text" name="lastname" value="Huong" align="right"><br><br>
    <input type="submit" value="Submit">
  </fieldset>
</form>
<table border="1" cellpadding="2" cellspacing="5">
  <tr>
    <th>Name</th>
    <th>Telephone</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>55577854</td>
  </tr>
</table>
</body>
</html>
