<!DOCTYPE html>
<html lang="en">
<head>
  <title>drawImage Method</title>
</head>
<body>
<canvas
        id="myCanvas"
        width="500"
        height="400"
        style="border: 1px solid #000"
>
</canvas>

<script>
  var circle = document.getElementById("myCanvas");
  var ctx = circle.getContext("2d");
  var imageObj = new Image();
  imageObj.onload = function () {
    ctx.drawImage(imageObj, 69, 50);
  };
  imageObj.src = "./image/road.png";
  // imageObj.src = "https://www.w3schools.com/tags/img_girl.jpg";
</script>
</body>
</html>
