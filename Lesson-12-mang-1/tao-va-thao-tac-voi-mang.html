  //Hàm phía trên khó tính hơn hàm phía dưới, giúp in ra element dạng chuỗi thì nằm trong dấu nháy đơn ''
  let arr = [], i = 0;
  function addElements () {
      let inputElement = document.getElementById("inputElement");
      arr.push(inputElement.value);
      alert(`Element '${arr[i]}' added at index ${i}`);
      i++;
      inputElement.value = "";
      return arr;
  }

  document.getElementById("addButton").addEventListener("click", addElements);
  function displayElements () {
    let element = "";
    document.getElementById("toArr").innerHTML = `Arr = [${arr}]`;
    for (let i in arr) {
      element += `Element ${i}: ${arr[i]} <br>`;
    }
    document.querySelector("#toElement").innerHTML = element;
  }
  document.getElementById("displayButton").addEventListener("click", displayElements);
</script>
