<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
  <h3>
    Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập.
    Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
    Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.
  </h3>

  <script>
    let temp = Number(prompt("Enter temperature"));
    while (isNaN(temp) || temp > 100 || temp < 20) {
        if (isNaN(temp)) {
            temp = Number(prompt("Error! Input is invalid"));
        } else if (temp > 100) {
            temp = Number(prompt("Please decrease temperature!"));
        } else if (temp < 20) {
            temp = Number(prompt("Please increase temperature!"));
        }
    }
    document.write(`Nhiệt độ bạn đã nhập là: ${temp}<sup>o</sup>C`);
  </script>
</body>
</html>
