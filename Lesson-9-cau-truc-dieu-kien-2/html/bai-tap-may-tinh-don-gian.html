<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Máy tính đơn giản</title>
    <link rel="stylesheet" href="/main/bai-tap-may-tinh-don-gian.css">
</head>
<body>
<h1>Ứng dụng máy tính đơn giản</h1>
<form>
  <textarea id="manHinh" type="text"></textarea>
  <br>
  <button onclick="inputValue(this.value)" type="button" value="1">1</button>
  <button onclick="inputValue(this.value)" type="button" value="2">2</button>
  <button onclick="inputValue(this.value)" type="button" value="3">3</button>
  <button onclick="inputValue(this.value)" type="button" value="+">+</button>
  <br>
  <button onclick="inputValue(this.value)" type="button" value="4">4</button>
  <button onclick="inputValue(this.value)" type="button" value="5">5</button>
  <button onclick="inputValue(this.value)" type="button" value="6">6</button>
  <button onclick="inputValue(this.value)" type="button" value="-">-</button>
  <br>
  <button onclick="inputValue(this.value)" type="button" value="7">7</button>
  <button onclick="inputValue(this.value)" type="button" value="8">8</button>
  <button onclick="inputValue(this.value)" type="button" value="9">9</button>
  <button onclick="inputValue(this.value)" type="button" value="*">x</button>
  <br>
  <button type="reset">C</button>
  <button onclick="inputValue(this.value)" type="button" value="0">0</button>
  <button onclick="result()" type="button">=</button>
  <button onclick="inputValue(this.value)" type="button" value="/">/</button>
</form>
<script src="/js/bai-tap-may-tinh-don-gian.js"></script>
</body>
</html>
