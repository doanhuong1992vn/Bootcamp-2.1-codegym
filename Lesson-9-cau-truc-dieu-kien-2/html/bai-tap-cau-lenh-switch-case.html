<!DOCTYPE html>
<html lang="en">
<head>

    <title>[Bài tập] Câu lệnh switch-case</title>

<body>
<h1>[Bài tập] Câu lệnh switch-case</h1>
<form>
  <caption><h2>Ứng dụng kiểm tra số ngày trong tháng</h2></caption>
  <label for="inputMonth"></label>
  <input id="inputMonth"
         type="text"
         style="width: 300px"
         placeholder="Nhập vào số tháng bạn muốn kiểm tra">
  <label for="checkMonth"></label>
  <button id="checkMonth"
          type="button"
          onclick="kiemTra()">Kiểm tra số ngày
  </button>
</form>
<p id="inKetQua"></p>
<script src="/js/bai-tap-cau-lenh-switch-case.js"></script>
