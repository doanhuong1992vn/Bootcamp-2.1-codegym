<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: pink;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    /* Rounded sliders */
    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .good-level {
      margin-left: 70px;
    }

    .fast-level {
      margin-left: 70px;
    }

  </style>
</head>
<body>

<h2>Toggle Switch</h2>
<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
  <span class="good-level">Good</span>
</label>

<br>

<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
  <span class="good-level">Fast</span>
</label>

<br>

<label class="switch">
  <input type="checkbox">
  <span class="slider round"></span>
  <span class="good-level">Cheap</span>
</label>

</body>
</html>
